<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<!-- <form action="" method="post"> Connect to formspree.io-->
    <form
  action="https://formspree.io/f/mbljdndo"
  method="POST"
>
        <fieldset>
            <legend>Form</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name"  required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="program">Program: </label>
            <input type="text" id="program" name="program">

            <!-- <div class="radio-group">
                <p>Available Time for Picking Up Grocery:</p>
                <input type="radio" id="morning" name="available-time" value="morning">
                <label for="morning">Morning</label>

                <input type="radio" id="afternoon" name="available-time" value="afternoon">
                <label for="afternoon">Afternoon</label>

                <input type="radio" id="evening" name="available-time" value="evening">
                <label for="evening">Evening</label>

                <input type="radio" id="weekend" name="available-time" value="weekend">
                <label for="weekend">Weekend</label>
            </div> -->

            <div class="date-picker">
                <p>I'd like to get my grocery on:</p>
                <input type="date" id="pick-up-date" name="pick-up-date">
            </div>

            <div class="drop-down" required>
                <label> <br> Available time slot: <br><br>
                    <select>
                        <option value="10-11pm">10-11pm</option>
                        <option value="1-2pm">1-2pm</option>
                        <option value="2-3pm">2-3pm</option>
                        <option value="4-5pm">4-5pm</option>
                    </select>
                </label>
            </div>

            <div class="drop-down" required>
                <label> <br> How many people are you shopping for?<br><br>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4+">4+</option>
                    </select>
                </label>
            </div>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
